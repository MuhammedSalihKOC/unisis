<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <title>Panel - UNISIS</title>
  <style>
        .panel-header {
            background-color: #7b1e1e; /* bordo ton */
            color: #fff;
        }

        .save-btn {
            background-color: #b02a37;
            border: none;
        }

        .save-btn:hover {
            background-color: #8e1e2a;
        }

        .card {
            border-color: #b02a37;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">

<div class="container" layout:fragment="content">
  <div class="card shadow-sm border-1">
    <div class="card-header panel-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0"><i class="bi bi-wrench-adjustable-circle me-2"></i>Sistem Ayarları Paneli</h5>
    </div>

    <form th:action="@{/admin/settings/update}" method="post">
      <div class="card-body p-4">
        <div class="row mb-4" th:each="setting : ${settings}">
          <div class="col-md-4">
            <label th:for="${setting.settingKey}" class="form-label">
              <span th:text="${settingTitles[setting.settingKey] != null ? settingTitles[setting.settingKey] : setting.settingKey}"></span>
            </label>
          </div>
          <div class="col-md-8">
            <input type="hidden" name="keys" th:value="${setting.settingKey}" />
            <select class="form-select" name="values" th:id="${setting.settingKey}">
              <option value="true" th:selected="${setting.settingValue.equalsIgnoreCase('true')}">Açık</option>
              <option value="false" th:selected="${setting.settingValue.equalsIgnoreCase('false')}">Kapalı</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card-footer bg-light text-end py-3">
        <button type="submit" class="btn save-btn text-white px-4">Kaydet</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
