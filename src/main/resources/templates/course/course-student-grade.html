<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/base}">
<body>
<div layout:fragment="content" class="container py-4">
    <div th:if="${(course.instructor != null && session.loggedInUser.id == course.instructor.id) || session.loggedInUser.role.name == 'ADMIN'}">

        <div th:if="${weightInvalid}" class="alert alert-danger d-flex align-items-center gap-2" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <div>
                Sınav ağırlıkları toplamı <strong th:text="${#numbers.formatDecimal(weightTotal,1,2)}"></strong>%.
                Toplamın <strong>100%</strong> olması gerekiyor. Lütfen düzeltin.
            </div>
        </div>
        <h2>Sınav Ağırlıkları</h2>
        <form th:action="@{/derslerim/notlar/agirlik/guncelle}" method="post">
            <input type="hidden" name="courseId" th:value="${courseId}"/>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th th:each="et : ${examTypes}" th:text="${et.name}"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:each="et : ${examTypes}"
                        th:with="w=${#maps.containsKey(examWeightsMap, et.id) ? examWeightsMap[et.id] : null}">
                        <!-- examTypeId -->
                        <input type="hidden" name="examTypeIds" th:value="${et.id}"/>
                        <!-- ağırlık -->
                        <input type="number" min="0" max="100" step="0.01" name="weights"
                               th:value="${w != null ? w.weightPercentage : ''}">
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="text-end">
                <button type="submit" class="btn btn-success">Ağırlıkları Kaydet</button>
            </div>
        </form>


        <h2>Not Girişi</h2>


        <form th:action="@{/derslerim/notlar/guncelle}" method="post">
            <input type="hidden" name="courseId" th:value="${courseId}"/>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Öğrenci</th>
                    <th th:each="et : ${examTypes}" th:text="${et.name}"></th>
                    <th>Ortalama</th>
                    <th>Harf Notu</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="uc, iterStat : ${userCourses}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${uc.user.name}"></td>

                    <td th:each="et : ${examTypes}">
                        <input type="number" min="0" max="100" step="0.01"
                               th:name="'grades[' + ${uc.user.id} + '][' + ${et.id} + ']'"
                               th:value="${userGradeMap[uc.user.id][et.id]?.grade}"/>
                    </td>

                    <td th:if="${weightedAverages[uc.user.id] != null}"
                        th:text="${#numbers.formatDecimal(weightedAverages[uc.user.id], 1, 2)}">Ortalama
                    </td>
                    <td th:unless="${weightedAverages[uc.user.id] != null}">-</td>
                    <td th:text="${letterGrades[uc.user.id] ?: '-'}"></td>
                </tr>
                </tbody>
            </table>

            <div class="text-end">
                <button type="submit" class="btn btn-success">Notları Kaydet</button>
            </div>
        </form>


    </div>

</div>
</body>
</html>
