# ==============================
# ? Database Ayarlar? (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/unisis_main?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=12345

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# ? JPA / Hibernate Ayarlar?
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================
# ? Thymeleaf Ayarlar?
# ==============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==============================
# ? Static Resource Ayarlar?
# ==============================
spring.web.resources.static-locations=classpath:/static/

# ==============================
# ? Server Ayar? (Opsiyonel)
# ==============================
server.port=8081
