<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${pageTitle + ' Düzenle - UNISIS'}">UNISIS</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <div class="mb-4">
        <h2 th:text="${pageTitle + ' Düzenle'}">Ders Düzenle</h2>
    </div>
    <form th:action="@{'/dersler/' + ${course.id} + '/edit'}"
          th:object="${course}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="code" class="form-label">Ders Kodu</label>
            <input type="text" id="code" th:field="*{code}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="name" class="form-label">Ders Adı</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="department" class="form-label">Bölüm</label>
            <select id="department" th:field="*{department.id}" class="form-control" required>
                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
                        th:selected="${dept.id == course.department.id}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="instructor" class="form-label">Öğretim Görevlisi</label>
            <select id="instructor" th:field="*{instructor.id}" class="form-control" required>
                <option th:each="inst : ${instructors}" th:value="${inst.id}" th:text="${inst.name}"
                        th:selected="${inst.id == course.instructor.id}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="credit" class="form-label">Kredi</label>
            <input type="number" id="credit" th:field="*{credit}" class="form-control" min="0" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Kaydet</button>
            <a th:href="@{'/dersler'}" class="btn btn-secondary ms-2">İptal</a>
        </div>
    </form>
    <div class="col-12 text-end mt-3">
        <form th:action="@{'/dersler/' + ${course.id} + '/delete'}" method="post"
              onsubmit="return confirm('Bu dersi silmek istediğinizden emin misiniz?');"
              style="display: inline;">
            <button type="submit" class="btn btn-danger">Dersi Sil</button>
        </form>
    </div>
</div>
</body>
</html>
