<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <title th:text="${pageTitle} + ' - UNISIS'">UNISIS</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
  <div th:if="${message}" th:text="${message}" class="alert" th:classappend="' alert-' + ${messageType}"></div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0" th:text="${pageTitle}">Dersler</h2>
    <span th:text="'Toplam: ' + ${courses.size()} + ' ders'"></span>
  </div>
  <div class="input-group mb-3" style="max-width: 250px;">
    <input type="text" id="searchInput" class="form-control" placeholder="Ara...">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
  </div>
  <div class="table-responsive">
    <table id="courseTable" class="table table-hover table-bordered align-middle rounded shadow-sm">
      <thead class="table-danger">
      <tr>
        <th scope="col"><a href="#" onclick="sortTable(0); return false;" class="text-dark text-decoration-none">#</a></th>
        <th scope="col"><a href="#" onclick="sortTable(1); return false;" class="text-dark text-decoration-none">Ders Kodu</a></th>
        <th scope="col"><a href="#" onclick="sortTable(2); return false;" class="text-dark text-decoration-none">Ders Adı</a></th>
        <th scope="col"><a href="#" onclick="sortTable(3); return false;" class="text-dark text-decoration-none">Bölüm</a></th>
        <th scope="col"><a href="#" onclick="sortTable(4); return false;" class="text-dark text-decoration-none">Öğretim Görevlisi</a></th>
        <th scope="col"><a href="#" onclick="sortTable(5); return false;" class="text-dark text-decoration-none">Kredi</a></th>
        <th class="align-middle text-center" scope="col">İşlem</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="course, iter : ${courses}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${course.code}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.department.name}"></td>
        <td th:text="${course.instructor.name}"></td>
        <td th:text="${course.credit}"></td>
        <td class="align-middle text-center">
          <a class="btn btn-sm btn-danger"
             th:href="@{'/dersler/' + ${course.id}}">Düzenle</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
