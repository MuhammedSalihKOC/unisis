<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$TITLE - UNISIS">UNISIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/uploads/css/main.css">
    <link rel="shortcut icon" href="https://obs.eskisehir.edu.tr/resources/images/favicon.gif" type="image/gif">
</head>
<body th:attr="data-is-admin=${session.loggedInUser != null}">

<div id="main">
    <nav class="content d-flex justify-content-between px-3 py-2 shadow-sm mb-3 bg-bordo fixed-top">
        <ul class="nav ms-auto">
            <li th:if="${session.loggedInUser != null}" class="nav-item">
                <button type="button" class="btn" data-bs-toggle="dropdown"><i
                        class="bi bi-person fs-5 text-white"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a href="/profil" class="dropdown-item"
                           type="button">Hesap</a></li>
                    <li><a href="user/logout" class="dropdown-item text-danger"
                           type="button">Çıkış Yap</a></li>
                </ul>
            </li>
            <li th:if="${session.loggedInUser == null}" class="nav-item">
                <a class="nav-link text-white" th:href="@{/giris}">Giriş</a>
            </li>
        </ul>
    </nav>

    <!-- SAYFA İÇERİĞİ -->
    <main class="content flex-grow-1">

        <div class="container mt-4" layout:fragment="content">
            <!-- varsayılan içerik -->
            <p>Sayfa içeriği yükleniyor...</p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-bordo text-white pt-5 px-4">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-3 mb-4">
                    <h5 class="fw-bold">BİZİ TAKİP EDİN</h5>
                    <div class="d-flex justify-content-center justify-content-md-start gap-2 mt-2 text-md-start">
                        <a href="https://www.instagram.com/salih_koc20/"><img
                                src="/uploads/images/instagram-logo.png" width="24" alt="Instagram"/></a>
                    </div>
                </div>
                <div class="col-md-6 mb-3 d-flex flex-column justify-content-center align-items-center text-center">
                    <img class="logo pb-3" href src="https://obs.eskisehir.edu.tr/resources/images/estusmlogo.png"
                         alt="">
                    <span>Tüm hakları saklıdır.
                    <a class="text-white" href="https://www.instagram.com/salih_koc20/">Muhammed Salih Koç</a>
                    </span>
                    <p>© 2025</p>
                </div>
                <div class="col-md-3 mb-4 text-md-end">
                    <h5 class="fw-bold">İLETİŞİM</h5>
                    <p class="mb-0">estu@ogr.eskisehir.edu.tr</p>
                    <p>Eskişehir, Türkiye</p>
                </div>

            </div>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/uploads/js/main.js"></script>
